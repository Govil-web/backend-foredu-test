# Pipeline espec√≠fico para el entorno de desarrollo/pruebas

name: Build and deploy JAR app to Azure Web App - Development

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Dmaven.repo.local=.m2/repository -Dfile.encoding=UTF-8'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Java version
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install -Dfile.encoding=UTF-8

      - name: Rename JAR file for Azure
        run: mv target/*.jar target/app.jar

      - name: Verify JAR file
        run: |
          if [ ! -f target/app.jar ]; then
            echo "JAR file not found!"
            exit 1
          fi
          if [ ! -s target/app.jar ]; then
            echo "JAR file is empty!"
            exit 1
          fi
          echo "JAR file size: $(ls -lh target/app.jar)"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: java-app-dev
          path: '${{ github.workspace }}/target/app.jar'

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: java-app-dev

      - name: Verify downloaded artifact
        run: |
          if [ ! -f app.jar ]; then
            echo "Downloaded JAR file not found!"
            exit 1
          fi
          echo "Ready to deploy to DEV: $(ls -lh app.jar)"

      - name: Login to Azure
        uses: azure/login@6c251865b4e6290e7b78be643ea2d005bc51f69a # v2.1.1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DEV }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DEV }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DEV }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@de617f46172a906d0617bb0e50d81e9e3a337e18 # v3.0.1
        with:
          app-name: 'ForoEscolarTest'  # Cambia por el nombre de tu app de pruebas
          slot-name: 'Production'
          package: '*.jar'